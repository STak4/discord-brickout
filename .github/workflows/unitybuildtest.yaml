name: Unity Actions🎮

on:
  push:
    branches:
      - 'main'
      - 'unity/build'
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build my project ✨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # リポジトリレベルの変数を参照
      - name: Check path
        working-directory: ${{ vars.UNITY_PATH }}
        run: |
          ls

      # Cache
      - uses: actions/cache@v4
        with:
          path: ${{ vars.UNITY_PATH }}/Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # dotnetを指定
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      # NuGet For Unityをインストール&復元
      - name: Setup NuGetForUnity
        run: |
          dotnet tool install --global NuGetForUnity.Cli
          mkdir -p ${{ vars.UNITY_PATH }}/Assets/Packages
          nugetforunity restore ${{ vars.UNITY_PATH }}            

      # Test
      # - name: Run tests
      #   uses: game-ci/unity-test-runner@v4
      #   env:
      #     UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #     UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      #     UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      #   with:
      #     githubToken: ${{ github.token }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ vars.UNITY_PATH }}
          targetPlatform: WebGL
          versioning: Semantic
          # Outputと一致させないと出力されない
          # buildName: WebGL
          # buildsPath: Builds
          buildMethod: STak4.Builder.Build

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build