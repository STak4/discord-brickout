name: Unity TestsğŸ§ª

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    name: Test Runner ğŸ§ª
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # ãƒªãƒã‚¸ãƒˆãƒªãƒ¬ãƒ™ãƒ«ã®å¤‰æ•°ã‚’å‚ç…§
      - name: Check path
        working-directory: ${{ vars.UNITY_PATH }}
        run: |
          ls

      # Cache
      - uses: actions/cache@v4
        with:
          path: ${{ vars.UNITY_PATH }}/Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # dotnetã‚’æŒ‡å®š
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      # NuGet For Unityã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«&å¾©å…ƒ
      - name: Setup NuGetForUnity
        run: |
          dotnet tool install --global NuGetForUnity.Cli
          mkdir -p ${{ vars.UNITY_PATH }}/Assets/Packages
          nugetforunity restore ${{ vars.UNITY_PATH }}            

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ github.token }}
          projectPath: ${{ vars.UNITY_PATH }}